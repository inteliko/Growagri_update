{% extends 'base.html' %}

{% load static %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        {% if post.image %}
          <img src="{{ post.image.url }}" class="img-fluid img-thumbnail" alt="{{ post.title }}" style="max-width: 600px;" />
        {% endif %}

        <p class="card-text">
          <small class="text-">Author: {{ post.author_name }}</small>
        </p>
        <p class="card-text">
          <small class="text">Published on: {{ post.date_posted }}</small>
        </p>
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.content }}</p>

        <!-- Display the post image if available -->
      </div>
    </div>
  </div>
{% endblock %}
