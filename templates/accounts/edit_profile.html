
{% extends "base.html" %}

{% load static %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block title  %} Home {% endblock title %}

{% block content %}


<!-- dashboard content start -->
<div class="container-fluid h-100 my-5 drawer_container">
    <div class="row">
        <div class="col-sm-2 col-md-2 collapse width m-0 pb-5 show drawer" id="collapseExample">
            <ul class="nav card flex-column navbar-dark sticky-top list-group">
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                       Overview
                    </a>
                </li>
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                        My Farm
                    </a>
                </li>
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                        FAQ
                    </a>
                </li>
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                        About Us
                    </a>
                </li>
                <li class="nav-item py-2 drawer_menu">
                    <a class="nav-link" href="#">
                        <i class="fa fa-home me-2" aria-hidden="true"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="col">
            <!-- <button class="btn sticky-top" data-toggle="collapse" href="#collapseExample" id="" role="button">
                Menu
            </button> -->
            <div class="row">
                <div class="col-md-12">
                    <h4>Edit Your Profile</h4>
                    <form action="" method="POST">


                        {% csrf_token %}

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label> First Name </label>
                                <input type="text" class="form-control" name="" id="" >
                            </div>
                            <div class="form-group col-md-6">
                                <label> Last Name </label>
                                <input type="text" class="form-control" name="" id="" >
                            </div>

                            <div class="form-group col-md-6">
                                <label> Email </label>
                                <input type="text" class="form-control" name="" id="" >
                            </div>

                            <div class="form-group col-md-6">
                                <label> Phone Number </label>
                                <input type="text" class="form-control" name="" id="" >
                            </div>

                            <div class="form-group col-md-6">
                                <label> Profile Picture </label>
                                <input type="file" class="form-control" name="" id="" >
                            </div>

                            <div class="form-group col-md-6">
                                <label> NID Number </label>
                                <input type="text" class="form-control" name="" id="" >
                            </div>
                            <div class="form-group col-md-6">
                                <label> NID Picture </label>
                                <input type="file" class="form-control" name="" id="" >
                            </div>


                            <div class="form-group col-md-6">
                                <label>Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </div>
                            

                            <div class="form-group col-md-6">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth">
                            </div>
                            

                        </div>

                    </form>


                </div>            
            </div>
        </div>
    </div>
</div>

<!-- dashboard content end -->











{% endblock content %}
